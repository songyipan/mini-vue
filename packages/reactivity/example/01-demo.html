<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
    <script type="module">
        import { effect, ref } from '../dist/reactivity.esm.js'

        const flag = ref(true)
        const count = ref(0)

        const e = effect(() => {
            flag.value
            count.value
            console.log('effect')
        })

        console.dir(e)

        document.getElementById('btn').onclick = () => {
            count.value++
        }



    </script>
</body>

</html>
